<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Delivery Factory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h1 {
      color: #ff5722;
    }
    .log {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .log p {
      margin: 8px 0;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Food Delivery App (Factory Demo)</h1>
  <button onclick="createObjects()">Create Sample Objects</button>

  <div class="log" id="log"></div>

  <script>
    // Factory function
    function UserFactory(type, name) {
      switch(type) {
        case "Customer":
          return {
            type: "Customer",
            name: name,
            placeOrder: function(food) {
              return `${this.name} ordered ${food}.`;
            }
          };
        case "DeliveryPartner":
          return {
            type: "Delivery Partner",
            name: name,
            deliver: function(order) {
              return `${this.name} is delivering: ${order}`;
            }
          };
        case "Restaurant":
          return {
            type: "Restaurant",
            name: name,
            prepareFood: function(food) {
              return `${this.name} prepared ${food}.`;
            }
          };
        default:
          throw new Error("Invalid user type!");
      }
    }

    // Example usage
    function createObjects() {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML = "";

      const customer = UserFactory("Customer", "Alice");
      const partner = UserFactory("DeliveryPartner", "Bob");
      const restaurant = UserFactory("Restaurant", "Spicy Bites");

      const order1 = customer.placeOrder("Pizza");
      const food1 = restaurant.prepareFood("Pizza");
      const delivery1 = partner.deliver("Pizza to Alice");

      [order1, food1, delivery1].forEach(msg => {
        const p = document.createElement("p");
        p.textContent = msg;
        logDiv.appendChild(p);
      });
    }
  </script>
</body>
</html>
