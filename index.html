<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Delivery Factory Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
    }
    h1 {
      color: #ff5722;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .customer-btn { background: #4caf50; color: white; }
    .partner-btn { background: #1976d2; color: white; }
    .restaurant-btn { background: #ff9800; color: white; }
    .log {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .log p {
      margin: 8px 0;
      padding: 8px;
      background: #f1f1f1;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Food Delivery App (Factory Demo)</h1>

  <button class="customer-btn" onclick="createCustomer()">Create Customer</button>
  <button class="partner-btn" onclick="createPartner()">Create Delivery Partner</button>
  <button class="restaurant-btn" onclick="createRestaurant()">Create Restaurant</button>

  <div class="log" id="log"></div>

  <script>
    // Factory function
    function UserFactory(type, name) {
      switch(type) {
        case "Customer":
          return {
            type: "Customer",
            name: name,
            placeOrder: function(food) {
              return `${this.name} ordered ${food}.`;
            }
          };
        case "DeliveryPartner":
          return {
            type: "Delivery Partner",
            name: name,
            deliver: function(order) {
              return `${this.name} is delivering: ${order}`;
            }
          };
        case "Restaurant":
          return {
            type: "Restaurant",
            name: name,
            prepareFood: function(food) {
              return `${this.name} prepared ${food}.`;
            }
          };
        default:
          throw new Error("Invalid user type!");
      }
    }

    const logDiv = document.getElementById("log");

    function logMessage(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      logDiv.appendChild(p);
    }

    function createCustomer() {
      const customer = UserFactory("Customer", "Alice");
      logMessage(customer.placeOrder("Burger"));
    }

    function createPartner() {
      const partner = UserFactory("DeliveryPartner", "Bob");
      logMessage(partner.deliver("Pizza to Alice"));
    }

    function createRestaurant() {
      const restaurant = UserFactory("Restaurant", "Spicy Bites");
      logMessage(restaurant.prepareFood("Pasta"));
    }
  </script>
</body>
</html>
